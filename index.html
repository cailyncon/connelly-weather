<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="current-city">Paris</h1>
        <div class="date-time"><span id="current-date"></span></div>
        <div class="current-weather">
          <div class="current-temperature">
            <div class="icon-img" id="icon">
              <img class="current-temperature-icon" src="" />
            </div>
            <span class="current-temperature-value" id="current-temp">24</span>
            <span class="current-temperature-unit">°F </span>
          </div>
          <div class="current-details">
            <span id="description">moderate rain </span>
            <div>Humidity: <span id="humidity">87</span>%</div>
            <div>Wind: <span id="wind-speed">7.2</span>mph</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="forecast-next-day">
            <div>⛅</div>
            <div>15</div>
            <div id="forecastDate">Monday</div>
          </div>
          <!--<div class="forecast-next-day tuesday">
            <div>⛅</div>
            <div>15</div>
            <div id="dow2">Tuesday</div>
          </div>
          <div class="forecast-next-day">
            <div>⛅</div>
            <div>15</div>
            <div id="dow3">Wednesday</div>
          </div>
          <div class="forecast-next-day">
            <div>⛅</div>
            <div>15</div>
            <div id="dow4">Thursday</div>
          </div>
          <div class="forecast-next-day">
            <div>⛅</div>
            <div>15</div>
            <div id="dow5">Friday</div>
          </div>-->
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/cailyncon" target="_blank"
            >Cailyn Connelly</a
          >
          and is
          <a
            href="https://github.com/cailyncon/connelly-weather"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://connelly-weather.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
